<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- my CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap">
    <link rel="stylesheet" href="style.css">

    <title>Trans Academic Network</title>
  </head>
  <body>

    <main>
        <h1 class="text-center">Trans Academic Network</h1>
        <p>
            We're creating a network of trans and nonbinary folks in academia.<br>
            Folks of all disciplines, countries, and languages welcome.<br>
            Interested? Sign up below.
        </p>

        <form
            action="https://formspree.io/f/xnqoprog"
            method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="pronouns">Pronouns</label>
                <input type="text" class="form-control" id="pronouns" name="pronouns">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="_replyto">
            </div>
            <div class="form-group">
                <label for="discipline">Discipline</label>
                <input type="text" class="form-control" id="discipline" name="discipline">
            </div>
            <div class="form-group">
                <label for="institution">Institution</label>
                <input type="text" class="form-control" id="institution" name="institution">
            </div>
            <button type="submit" class="btn btn-secondary float-right">Submit</button>
        </form>
    </main>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
